<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bank File Tracker Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=SolaimanLipi&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'SolaimanLipi', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>📊 Agent Summary</h2>
    <p id="agent-summary">Live data coming soon...</p>
  </div>

  <div class="card">
    <h2>📁 Portfolio Summary</h2>
    <ul>
      <li>Total Files: <span id="total-files">...</span></li>
      <li>Active Files: <span id="active-files">...</span></li>
      <li>Expired Files: <span id="expired-files">...</span></li>
      <li>Total Outstanding: <span id="outstanding">...</span></li>
    </ul>
  </div>

  <div class="card">
    <h2>🏦 Bank Breakdown</h2>
    <table id="bank-table">
      <tr><th>Bank</th><th>Total</th><th>Active</th><th>Expired</th></tr>
    </table>
  </div>

  <div class="card">
    <h2>👤 Agent Leaderboard</h2>
    <ul id="leaderboard"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
